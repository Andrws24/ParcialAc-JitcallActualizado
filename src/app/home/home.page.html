<ion-header>
  <ion-toolbar>
    <ion-title>Bienvenido {{ userName }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="contacts$ | async as contacts">
    <ion-item *ngFor="let contact of contacts">
      {{ contact.name }} - {{ contact.phone }}
    </ion-item>
  </ion-list>
</ion-content>

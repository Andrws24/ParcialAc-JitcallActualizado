<ion-header>
  <ion-toolbar>
    <ion-title>Agregar Contacto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="addContact()">
    <ion-item>
      <ion-label position="floating">Número de teléfono</ion-label>
      <ion-input type="tel" formControlName="phone"></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="form.invalid">Agregar</ion-button>
  </form>
</ion-content>
